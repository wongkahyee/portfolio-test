<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link

  </head>

            <li>

            <li>

            <li>

                class="block py-2 pl-3 pr-4 text-[#2F3C7E] rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-white dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"

        <ul>
          <li class="mb-2"><a class="hover:underline hover:text-[#2F3C7E]" href="#">Github</a></li>
          <li class="mb-2"><a class="hover:underline hover:text-[#2F3C7E]" href="#">LinkedIn</a></li>
          <li class="mb-2"><a class="hover:underline hover:text-[#2F3C7E]" href="#">Facebook</a></li>
          <li class="mb-2"><a class="hover:underline hover:text-[#2F3C7E]" href="#">Instagram</a></li>
